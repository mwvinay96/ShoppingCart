<form [formGroup]="itemForm">
  <div class="form-group">

    <label for="sku">Shortcut Name</label>
    <input formControlName="sku" id="sku" type="text" class="form-control">
    <div *ngIf="itemForm.get('sku').touched && itemForm.get('sku').invalid" class="alert alert-danger">
      <div *ngIf="itemForm.get('sku').errors.required ">Field is required.</div>
      <div *ngIf="itemForm.get('sku').errors.maxlength  ">Field should have maximum of 3 letters.</div>
    </div>


    <label for="name">Name</label>
    <input formControlName="name" id="name" type="text" class="form-control">
    <div *ngIf="itemForm.get('name').touched && itemForm.get('name').invalid" class="alert alert-danger">
      <div *ngIf="itemForm.get('name').errors.required "> Field is required.</div>
    </div>

    <label for="description">Description</label>
    <input formControlName="description" id="description" type="text" class="form-control">

    <label for="price">Price</label>
    <input formControlName="price" id="price" type="number" class="form-control">
    <div *ngIf="itemForm.get('price').touched && itemForm.get('price').invalid" class="alert alert-danger">
        <div *ngIf="itemForm.get('price').errors.required "> Field is required.</div>
    </div>

    <label for="cal">Calories</label>
    <input formControlName="cal" id="cal" type="number" class="form-control">


  </div>

</form>

<div class="container">
  <button type="submit" value="submit" class="btn btn-pill btn-primary" (click)="fbPostData();onBack(); onAdd();" [disabled]="!itemForm.valid">Add and Go to Products</button>
</div>
