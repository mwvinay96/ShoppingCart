<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter' />
      </div>
    </div>
    <br>
    <div class='row' *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
   
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Calorie</th>
            <th>Price</th>
            <th>Cart</th>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td><img class="zoom" src="/src/assets/icon.png" width="30px"></td>
            <td><a routerLinkActive='active' [routerLink]="['/products',product.sku]">{{product.name}}</a></td>
            <td>{{product.description}}</td>
            <td>{{product.cal}}</td>
            <td>{{product.price| currency:"INR"}}</td>
            <td><button class="btn-primary" type="submit" (click)="addToCart(product); showSuccess(); navToCart();"  >Add To Cart</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>

<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "default"
color = "#fff"
type = "line-scale-pulse-out-rapid"
></ngx-spinner>
